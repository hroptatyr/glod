language: c

## currently, gcc cannot build glod because of issues with const initialisers
compiler:
  - icc

before_install:
  - sudo apt-get -qq update

install:
  - sudo apt-get install -qq gengetopt
  - sudo apt-get install -qq libtokyocabinet-dev

before_script:
  - autoreconf -vfi

script: 
  - ./configure || (cat config.log; false)
  - make clean all check distcheck || (cat test/test-suite.log; false)

## whitelist
branches:
  only:
    - master

notifications:
  email:
    - devel@fresse.org
